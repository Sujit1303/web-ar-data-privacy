<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0s
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframecript>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="#4CC3D9" depth="0.3" height="0.3" width="0.3"></a-box>
        <a-sphere position="0.5 0.5 0" radius="0.1" color="#FFC65D"
                  animation="property: position; to: 1 0.5 0; dur: 2000; loop: true"></a-sphere>
        <a-box position="1 0.5 0" color="#7BC8A4" depth="0.3" height="0.3" width="0.3"></a-box>
        <a-text value="⚠️ Breach!" position="1.2 0.7 0" color="red" scale="0.5 0.5 0.5"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
